log4j.rootLogger= ALL, A1, Console
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.file=C:/temp/SistemaOlharDigitalWeb.1.0.log
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.DatePattern='.'yyyy-MM-dd
log4j.appender.A1.layout.ConversionPattern=%p - %d{yyMMdd.HHmmss} - SistemaOlharDigitalWeb - %m %n
log4j.logger.org.hibernate=debug

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%p - %d{yyyyMMdd.HHmmss} - SistemaOlharDigitalWeb - %m %n

# Níveis
#ALL -       The ALL has the lowest possible rank and is intended to turn on all logging.
#DEBUG -     The DEBUG Level designates fine-grained informational events that are most useful to debug an application.
#ERROR -     The ERROR level designates error events that might still allow the application to continue running.
#FATAL -     The FATAL level designates very severe error events that will presumably lead the application to abort.
#INFO  -     The INFO level designates informational messages that highlight the progress of the application at coarse-grained level.
#OFF   -     The OFF has the highest possible rank and is intended to turn off logging.
#TRACE -     The TRACE Level designates finer-grained informational events than the DEBUG
#TRACE_INT - TRACE level integer value.
#WARN     -  The WARN level designates potentially harmful situations.