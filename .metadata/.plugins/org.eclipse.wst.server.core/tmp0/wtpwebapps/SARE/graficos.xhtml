<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">

		<h:form>
		
			<br />

			<div class="ui-fluid" align="center">

				<p:accordionPanel style="margin-top:20px">

					<p:tab disabled="false" title="Vendas efetuadas">
						<p:chart type="line" model="#{chartView.animatedModel1}"
						style="width:80%;" responsive="true"/>
					</p:tab>
					<p:tab disabled="false" title="Por Vendedores">
					   	<p:chart type="bar" model="#{chartView.animatedModel2}"
						style="width:80%;" responsive="true" />					   
					</p:tab>

				</p:accordionPanel>
			</div>
		
		</h:form>

	</ui:define>
</ui:composition>
</html>
