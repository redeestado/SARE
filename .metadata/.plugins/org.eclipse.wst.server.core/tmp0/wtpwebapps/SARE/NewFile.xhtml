<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:selectOneMenu id="estado" value="#{meuBean.estado}"
	converter="converterEstado">
	<f:selectItem itemLabel=":: Selecione ::" />
	<f:selectItems value="#{meuBean.estados}" var="e" itemValue="#{e}"
		itemLabel="#{e.nome}" />
	<f:ajax render="cidade" event="change"
		listener="#{meuBean.listarCidades}" />
</h:selectOneMenu>

<h:selectOneMenu id="cidade" value="#{meuBean.cidade}"
	converter="converterCidade">
	<f:selectItem itemLabel=":: Selecione ::" />
	<f:selectItems value="#{meuBean.cidades}" var="c" itemValue="#{c}"
		itemLabel="#{c.nome}" />
</h:selectOneMenu>
</html>
