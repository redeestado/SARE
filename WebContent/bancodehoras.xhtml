<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">

		<h:form>

			<br />

			<div class="ui-fluid" align="center">

				<p:accordionPanel style="margin-top:20px">

					<p:tab disabled="false" title="Banco de Horas">

						<p:dataTable rowSelectMode="true" scrollRows="5" scrollWidth="200"
							var="controle" value="tabcontrole" reflow="true">

							<f:facet name="header">
            					Funcionários
        					</f:facet>

							<p:column headerText="CPF">
								<h:outputText value="111.111.111-11" />
							</p:column>

							<p:column headerText="Nome">
								<h:outputText value="Roberto Saturnino" />
							</p:column>

							<p:column headerText="Saldo de Horas">
								<h:outputText value="-10" />
							</p:column>

						</p:dataTable>

						<p:outputLabel id="totfolha" value="Total de horas da empresa: credora de 10" />
						
					</p:tab>
					<p:tab disabled="false" title="Selecione o funcionário e Click aqui para lançamentos">
						<p:dataTable rowSelectMode="true" scrollRows="5" scrollWidth="200"
							var="controle" value="tabcontrole" reflow="true">

							<f:facet name="header">
            					Funcionário Roberto Saturnino
        					</f:facet>

							<p:column headerText="Data">
								<h:outputText value="10/01/2016" />
							</p:column>

							<p:column headerText="Evento">
								<p:selectOneMenu id="menuevento">
									<f:selectItem itemLabel="==selecione==" itemValue="" />
									<f:selectItem itemLabel="Devedor: Falta injustificada" itemValue="imenu1" />
									<f:selectItem itemLabel="Credor: Hora extra" itemValue="imenu2" />
								</p:selectOneMenu>

							</p:column>

							<p:column headerText="Hora Inicial">
								<h:outputText value="8:00" />
							</p:column>

							<p:column headerText="Hora Final">
								<h:outputText value="18:00" />
							</p:column>

							<p:column headerText="Total">
								<h:outputText value="-10" />
							</p:column>

							<p:column headerText="Saldo">
								<h:outputText value="-10" />
							</p:column>

						</p:dataTable>

						<p:outputLabel for="botbancoh" value="" />
						<p:selectOneButton id="botbancoh">
							<f:selectItem itemLabel="Incluir" itemValue="bot1" />
							<f:selectItem itemLabel="Excluir" itemValue="bot2" />
							<f:selectItem itemLabel="Imprimir" itemValue="bot3" />
						</p:selectOneButton>

					</p:tab>

				</p:accordionPanel>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
