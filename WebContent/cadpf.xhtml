<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="cli">
			<h:inputHidden value="#{clienteBean.clientePF.id}" />


			<div class="ui-fluid" align="center">

				<br />
				<p:panelGrid columns="8"
					columnClasses="ui-grid-col-1,ui-grid-col-16" layout="grid"
					styleClass="ui-panelgrid-blank">
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask mask="999.999.999-99" id="cpf" maxlength="14"
						size="14" value="#{clienteBean.clientePF.cpf}" />
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" maxlength="50" size="40"
						value="#{clienteBean.clientePF.nome}" />
					<p:commandButton id="alterar" value="Alterar" icon="ui-icon-pencil"
						action="#{clienteBean.atualizar}" update="@form" />
					<p:commandButton action="#{clienteBean.cadastrar}" update="@form"
						id="gravar" value="Gravar" icon="ui-icon-disk" />
					<p:commandButton id="sair" value="Sair" icon="fa fa-edit"
						action="/home.xhtml" />
				</p:panelGrid>
				<p:separator />
				<br />
				<p:growl id="msgs" showDetail="true" />
				<h2 style="margin-top: 0">Cadastro Pessoa Física</h2>
				<p:tabView>
					<p:tab title="Dados">
						<div class="ui-fluid" align="left">
							<p:panelGrid columns="8"
								columnClasses="ui-grid-col-1,ui-grid-col-16" layout="grid"
								styleClass="ui-panelgrid-blank">
								<p:outputLabel for="cep" value="CEP:" />
								<p:inputMask mask="99999-999" maxlength="9" size="9" id="cep"
									value="#{clienteBean.clientePF.cep}">
								</p:inputMask>
								
								<p:outputLabel for="rua" value="Rua:" />
								<p:inputText id="rua" maxlength="40" size="30"
									value="#{clienteBean.clientePF.rua}" />
								<p:outputLabel for="numero" value="Número:" />
								
								<p:inputText id="numero" maxlength="6" size="6"
									value="#{clienteBean.clientePF.nr}" />
								<p:outputLabel for="complemento" value="Complemento:" />
								
								<p:inputText id="complemento" maxlength="10" size="10"
									value="#{clienteBean.clientePF.compl}" />
								<p:outputLabel for="bairro" value="Bairro:" />
								<p:inputText id="bairro" maxlength="30" size="20"
									value="#{clienteBean.clientePF.bairro}" />

								<p:outputLabel for="cidade" value="Cidade:" />
								<p:inputText id="cidade" maxlength="25" size="23"
									value="#{clienteBean.clientePF.cidade}" />

								<p:outputLabel for="estado" value="Estado:" />
								<p:inputText id="estado" maxlength="2" size="2"
									value="#{clienteBean.clientePF.estado}" />

								<p:outputLabel for="dtnasc" value="Nascimento:" />
								<p:inputMask mask="99/99/9999" maxlength="10" size="10"
									id="dtnasc" value="#{clienteBean.clientePF.dtnasc}">
									<f:convertDateTime pattern="dd/MM/YYYY" />
								</p:inputMask>
								<p:outputLabel for="fone" value="Fone:" />
								<p:inputText id="fone" value="#{clienteBean.clientePF.fone}"
									maxlength="20" size="13" />
									
								<p:outputLabel for="celular" value="Celular:" />
								<p:inputText id="celular" maxlength="20" size="13"
									value="#{clienteBean.clientePF.celular}" />
									
								<p:outputLabel for="email" value="EMail:" />
								<p:inputText id="email" maxlength="30" size="17"
									value='#{clienteBean.clientePF.email}' />
									
								<p:outputLabel for="facebook" value="Facebook:" />
								<p:inputText id="facebook" maxlength="30" size="15"
									value="#{clienteBean.clientePF.facebook}" />
									
								<p:outputLabel for="natural" value="Natural:" />
								<p:inputText id="natural" maxlength="30" size="13"
									value="#{clienteBean.clientePF.naturalidade}" />
									
								<p:outputLabel for="estadon" value="Estado:" />
								<p:inputText id="estadon" maxlength="2" size="2"
									value="#{clienteBean.clientePF.estado}" />
									
								<p:outputLabel for="mae" value="Mãe:" />
								<p:inputText id="mae" maxlength="30" size="25"
									value="#{clienteBean.clientePF.mae}" />
									
								<p:outputLabel for="pai" value="Pai:" />
								<p:inputText id="pai" maxlength="30" size="24"
									value="#{clienteBean.clientePF.pai}" />
									
								<p:outputLabel for="obs1" value="Obs1.:" />
								<p:inputText id="obs1" maxlength="25" size="25"
									value="#{clienteBean.clientePF.obs1}" />
									
								<p:outputLabel for="obs2" value="Obs2.:" />
								<p:inputText id="obs2" maxlength="25" size="26"
									value="#{clienteBean.clientePF.obs2}" />
									
								<p:outputLabel for="mark" value="Mark:" />
								<p:selectBooleanCheckbox id="mark">
									<f:selectItem itemValue="mark" itemLabel="Mark"
										value="#{clienteBean.clientePF.mark}" />
								</p:selectBooleanCheckbox>
								<p:outputLabel for="contatar" value="Contatar......:" />
								<p:selectCheckboxMenu id="contatar" label="Contatar">
									<f:selectItem itemLabel="Celular" itemValue="contcel" />
									<f:selectItem itemLabel="Fone" itemValue="contfone" />
									<f:selectItem itemLabel="SMS" itemValue="contsms" />
									<f:selectItem itemLabel="Email" itemValue="contemail" />
									<f:selectItem itemLabel="Messenger" itemValue="contfacebook" />
									<f:selectItem itemLabel="Outro" itemValue="contoutro" />
								</p:selectCheckboxMenu>
							</p:panelGrid>
						</div>
					</p:tab>

					<p:tab title="Documentos">
						<br />
						<div class="ui-fluid" align="left">
							<p:panelGrid columns="10"
								columnClasses="ui-grid-col-1,ui-grid-col-20" layout="grid"
								styleClass="ui-panelgrid-blank">
								<p:outputLabel for="rg" value="RG:" />
								<p:inputText id="rg" maxlength="20" size="10"
									value="#{clienteBean.clientePF.rg}" />
								<p:outputLabel for="te" value="T.E.:" />
								<p:inputText id="te" maxlength="20" size="10"
									value="#{clienteBean.clientePF.te}" />
								<p:outputLabel for="reservista" value="Reservista:" />
								<p:inputText id="reservista" maxlength="20" size="10"
									value="#{clienteBean.clientePF.reservista}" />
								<p:outputLabel for="passaporte" value="Passaporte:" />
								<p:inputText id="passaporte" maxlength="20" size="10"
									value="#{clienteBean.clientePF.passaporte}" />
								<p:outputLabel for="outro" value="Outro:" />
								<p:inputText id="outro" maxlength="20" size="10"
									value="#{clienteBean.clientePF.outros}" />
							</p:panelGrid>
						</div>
					</p:tab>

					<p:tab title="CNH">
						<br />
						<div class="ui-fluid" align="left">
							<p:panelGrid columns="10"
								columnClasses="ui-grid-col-1,ui-grid-col-20" layout="grid"
								styleClass="ui-panelgrid-blank">
								<p:outputLabel for="permissao" value="Permissão:" />
								<p:inputText id="permissao" maxlength="15" size="10"
									value="#{clienteBean.clientePF.permissao}" />
								<p:outputLabel for="acc" value="ACC.:" />
								<p:inputText id="acc" maxlength="15" size="10"
									value="#{clienteBean.clientePF.acc}" />
								<p:outputLabel for="registro" value="Registro:" />
								<p:inputText id="registro" maxlength="15" size="10"
									value="#{clienteBean.clientePF.registro}" />
								<p:outputLabel for="ncnh" value="CNH.:" />
								<p:inputText id="ncnh" maxlength="15" size="10"
									value="#{clienteBean.clientePF.numcnh}" />
								<p:outputLabel for="categoria" value="Categoria:" />
								<p:inputText id="categoria" maxlength="15" size="15"
									value="#{clienteBean.clientePF.categoria}" />
								<p:outputLabel for="dthab1" value="1ª Hab.:" />
								<p:inputMask mask="99/99/9999" maxlength="10" size="10"
									id="dthab1" value="#{clienteBean.clientePF.primeirahab}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:inputMask>
								<p:outputLabel for="dtvalid" value="Validade:" />
								<p:inputMask mask="99/99/9999" maxlength="10" size="10"
									id="dtvalid" value="#{clienteBean.clientePF.validade}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:inputMask>
								<p:outputLabel for="nacional" value="Nacionalidade:" />
								<p:inputText id="nacional" maxlength="15" size="10"
									value="#{clienteBean.clientePF.nacionalidade}" />
								<p:outputLabel for="obs1cnh" value="Obs1.:" />
								<p:inputText id="obs1cnh" maxlength="25" size="23"
									value="#{clienteBean.clientePF.obs1cnh}" />
								<p:outputLabel for="obs2cnh" value="Obs2.:" />
								<p:inputText id="obs2cnh" maxlength="25" size="23"
									value="#{clienteBean.clientePF.obs2cnh}" />
							</p:panelGrid>
						</div>
					</p:tab>

					<p:tab title="Arquivo">
						<br />
						<div class="ui-fluid" align="center">
							<p:outputLabel for="odoctos"
								value="Arquivo digital de documentos:" />
							<p:inputText id="odoctos" maxlength="20" size="20" />

						</div>
					</p:tab>

					<p:tab title="Fotos e digitais">
						<br />
						<div class="ui-fluid" align="center">
							<p:outputLabel for="fotosf"
								value="Arquivo de fotos e biometria digital" />
							<p:inputText id="fotosf" maxlength="10" size="10" />
						</div>
					</p:tab>

					<p:tab title="Empresa">
						<br />
						<div class="ui-fluid" align="center">

							<p:dataTable var="pjur" value="tabelapj" reflow="true">

								<f:facet name="header">
            							Relação de empresas em que é sócio
        							</f:facet>
								<p:column headerText="CNPJ">
									<h:outputText value="campo cnpj" />
								</p:column>

								<p:column headerText="Empresa">
									<h:outputText value="campo empresa" />
								</p:column>

								<p:column headerText="Fone">
									<h:outputText value="campo fone" />
								</p:column>

								<p:column headerText="Administrador">
									<h:outputText value="campo socioadminj" />
								</p:column>

								<p:column headerText="Participação">
									<h:outputText value="campo participj" />
								</p:column>
							</p:dataTable>
							<p:selectOneButton id="botaopjop">
								<f:selectItem itemLabel="Ir ao cadastro da empresa selecionada"
									itemValue="bot1oppj" />
							</p:selectOneButton>
						</div>
					</p:tab>

					<p:tab title="Solicitações">
						<br />
						<div class="ui-fluid" align="center">
							<p:panelGrid columns="8"
								columnClasses="ui-grid-col-1,ui-grid-col-2" layout="grid"
								styleClass="ui-panelgrid-blank">

								<p:outputLabel for="calendar" value="Vencimento" />
								<p:calendar id="calendar" />
								<p:outputLabel for="radio" value="Prioridade" />
								<p:selectOneRadio id="radio" layout="responsive" columns="3">
									<f:selectItem itemLabel="1" itemValue="lp1" />
									<f:selectItem itemLabel="2" itemValue="lp2" />
									<f:selectItem itemLabel="3" itemValue="lp3" />
								</p:selectOneRadio>
								<p:outputLabel for="compromisso" value="Compromisso" />
								<p:inputText id="compromisso" />
								<p:selectOneMenu id="Grupo">
									<f:selectItem itemLabel="Roberto" itemValue="Roberto" />
									<f:selectItem itemLabel="Rute" itemValue="Rute" />
									<f:selectItem itemLabel="Daiane" itemValue="Daiane" />
									<f:selectItem itemLabel="Cris" itemValue="Cris" />
									<f:selectItem itemLabel="Ricardo" itemValue="Ricardo" />
								</p:selectOneMenu>
								<p:commandButton id="gravarc" value="Incluir"
									icon="ui-icon-disk" type="button" />
							</p:panelGrid>

							<p:dataTable scrollHeight="300" var="controle"
								value="tabcontrole" reflow="true">

								<f:facet name="header">
            							Solicitações do cliente
        							</f:facet>
								<p:column headerText="Data">
									<h:outputText value="campo datas" />
								</p:column>

								<p:column headerText="Solicitação">
									<h:outputText value="campo solicitas" />
								</p:column>

								<p:column headerText="Usuário">
									<h:outputText value="ususolicit" />
								</p:column>

								<p:column headerText="Solução">
									<h:outputText value="campo solucaos" />
								</p:column>

								<p:column headerText="Data solução">
									<h:outputText value="dtsolucaos" />
								</p:column>

								<p:column headerText="Usuário solução">
									<h:outputText value="usuariosol" />
								</p:column>
							</p:dataTable>
						</div>
					</p:tab>

					<p:tab title="A receber" titletip="">
						<br />
						<div class="ui-fluid" align="center">
							<p:panelGrid columns="8"
								columnClasses="ui-grid-col-1,ui-grid-col-16" layout="grid"
								styleClass="ui-panelgrid-blank">

								<p:outputLabel for="calendarps" value="Data" />
								<p:calendar id="calendarps" />
								<p:outputLabel for="valorps" value="Valor:" />
								<p:inputText id="valorps" />
								<p:selectOneMenu id="formaps">
									<f:selectItem itemLabel="Forma Pagto." itemValue="" />
									<f:selectItem itemLabel="Dinheiro Parcial" itemValue="DinPp" />
									<f:selectItem itemLabel="Dinheiro Total" itemValue="DinTp" />
									<f:selectItem itemLabel="Cartão Débito Parcial"
										itemValue="CDTp" />
									<f:selectItem itemLabel="Cartão Débito Total" itemValue="CDPp" />
									<f:selectItem itemLabel="Cartão Crédito" itemValue="CCp" />
									<f:selectItem itemLabel="Boleto" itemValue="Btop" />
									<f:selectItem itemLabel="Cheque" itemValue="Cheqp" />
								</p:selectOneMenu>
								<p:outputLabel for="pagops" value="Pago:" />
								<p:inputText id="pagops" />
								<p:commandButton id="gravarps" value="Incluir"
									icon="ui-icon-disk" type="button" />
							</p:panelGrid>
							<p:dataTable scrollHeight="300" var="areceber"
								value="tabareceber" reflow="true">

								<f:facet name="header">
            							Recebimentos do cliente
        							</f:facet>
								<p:column headerText="Data">
									<h:outputText value="campo datar" />
								</p:column>

								<p:column headerText="Serviço">
									<h:outputText value="campo servr" />
								</p:column>

								<p:column headerText="Forma de Pagamento">
									<h:outputText value="campo formapagtor" />
								</p:column>

								<p:column headerText="Valor">
									<h:outputText value="campo valorr" />
								</p:column>

								<p:column headerText="Saldo">
									<h:outputText value="campo saldo" />
								</p:column>

								<p:column headerText="Data Pagto">
									<h:outputText value="dtpagtor" />
								</p:column>

								<p:column headerText="Usuário">
									<h:outputText value="usuarior" />
								</p:column>
							</p:dataTable>
							<p:selectOneButton id="botaopagop">
								<f:selectItem itemLabel="Estornar Pagamento" itemValue="bot1opp" />
								<f:selectItem itemLabel="Imprimir" itemValue="bot2opp" />
							</p:selectOneButton>
						</div>
					</p:tab>

					<p:tab title="Serviços">
						<br />
						<div class="ui-fluid" align="center">
							<p:panelGrid columns="10"
								columnClasses="ui-grid-col-1,ui-grid-col-20" layout="grid"
								styleClass="ui-panelgrid-blank">

								<p:outputLabel for="calendars" value="Data" />
								<p:calendar id="calendars" />
								<p:selectCheckboxMenu id="servls" label="Serviços>>>">
									<f:selectItem itemLabel="Dut" itemValue="S1" />
									<f:selectItem itemLabel="Dual" itemValue="S2" />
									<f:selectItem itemLabel="Seguro" itemValue="S3" />
								</p:selectCheckboxMenu>
								<p:outputLabel for="valors" value="Valor:" />
								<p:inputText id="valors" />
								<p:selectOneMenu id="formapos">
									<f:selectItem itemLabel="Forma Pagto." itemValue="" />
									<f:selectItem itemLabel="Dinheiro Parcial" itemValue="DinP" />
									<f:selectItem itemLabel="Dinheiro Total" itemValue="DinT" />
									<f:selectItem itemLabel="Cartão Débito Parcial" itemValue="CDT" />
									<f:selectItem itemLabel="Cartão Débito Total" itemValue="CDP" />
									<f:selectItem itemLabel="Cartão Crédito" itemValue="CC" />
									<f:selectItem itemLabel="Boleto" itemValue="Bto" />
									<f:selectItem itemLabel="Cheque" itemValue="Cheq" />
								</p:selectOneMenu>
								<p:outputLabel for="pagos" value="Pago:" />
								<p:inputText id="pagos" />
								<p:commandButton id="gravars" value="Incluir"
									icon="ui-icon-disk" type="button" />
							</p:panelGrid>

							<p:dataTable scrollHeight="300" var="controle"
								value="tabcontrole" reflow="true">

								<f:facet name="header">
            							Serviços contratados
        							</f:facet>
								<p:column headerText="Data">
									<h:outputText value="campo dataserv" />
								</p:column>

								<p:column headerText="Serviço">
									<h:outputText value="campo servico" />
								</p:column>

								<p:column headerText="Valor">
									<h:outputText value="campo valor" />
								</p:column>

								<p:column headerText="Forma Pagto">
									<h:outputText value="pagtoserv" />
								</p:column>

								<p:column headerText="Pago">
									<h:outputText value="pagtoserv" />
								</p:column>

								<p:column headerText="Situação">
									<h:outputText value="situacao" />
								</p:column>

								<p:column headerText="Usuário">
									<h:outputText value="usuarioserv" />
								</p:column>
							</p:dataTable>
							<p:selectOneButton id="botaoservop">
								<f:selectItem itemLabel="Excluir Serviço" itemValue="bot1sop" />
								<f:selectItem itemLabel="Editar Situação" itemValue="bot2sop" />
								<f:selectItem itemLabel="Concluir" itemValue="bot3sop" />
								<f:selectItem itemLabel="Imprimir" itemValue="bot4sop" />
							</p:selectOneButton>
						</div>
					</p:tab>

				</p:tabView>

			</div>

		</h:form>
		<p:dialog widgetVar="statusDialog" header="Status" with="300"
			dragable="false" closable="true" resizable="false" modal="true"
			appendTo="@(body)">
				  Processando...	
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
