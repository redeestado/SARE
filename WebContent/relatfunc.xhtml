<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/WEB-INF/templates/template.xhtml">

			<h:form>
			<br />
			<div class="ui-fluid" align="center">

				<p:dataTable var="pfilho" value="tabelafilho" reflow="true">

					<f:facet name="header">
            				Relatório de Funcionários
        			</f:facet>
					<p:column headerText="Admissão">
						<h:outputText value="campo admissao" />
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="campo cpf" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="campo nome" />
					</p:column>

					<p:column headerText="Departamento">
						<h:outputText value="campo depto" />
					</p:column>

					<p:column headerText="Cargo">
						<h:outputText value="campo cargo" />
					</p:column>
					
					<p:column headerText="Salário">
						<h:outputText value="campo sal" />
					</p:column>
					
					<p:column headerText="Ativo/Demitido">
						<h:outputText value="campo ativo" />
					</p:column>

				</p:dataTable>
				<h2>Total Salários R$ 20.000,00 </h2>
				<p:selectOneButton id="botaoocorr">
					<f:selectItem itemLabel="Exibir todos" itemValue="bot1" />
					<f:selectItem itemLabel="Exibir Ativos" itemValue="bot2" />
					<f:selectItem itemLabel="Exibir Demitidos" itemValue="bot3" />
					<f:selectItem itemLabel="Imprimir" itemValue="bot4" />

			</div>
			</h:form>

		</ui:define>
	</ui:composition>
