<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">

		<h:form>

			<br />

			<div class="ui-fluid" align="center">

				<p:accordionPanel style="margin-top:20px">

					<p:tab disabled="false" title="Faturamento">
					
						<p:selectOneMenu id="fatmes">
							<f:selectItem itemLabel="janeiro" itemValue="1" />
							<f:selectItem itemLabel="fevereiro" itemValue="2" />
							<f:selectItem itemLabel="março" itemValue="3" />
							<f:selectItem itemLabel="abril" itemValue="4" />
							<f:selectItem itemLabel="maio" itemValue="5" />
							<f:selectItem itemLabel="junho" itemValue="6" />
							<f:selectItem itemLabel="Julho" itemValue="7" />
							<f:selectItem itemLabel="agosto" itemValue="8" />
							<f:selectItem itemLabel="setembro" itemValue="9" />
							<f:selectItem itemLabel="outubro" itemValue="10" />
							<f:selectItem itemLabel="novembro" itemValue="11" />
							<f:selectItem itemLabel="dezembro" itemValue="12" />
						</p:selectOneMenu>
					

						<p:dataTable rowSelectMode="true" scrollRows="5" scrollWidth="200"
							var="controle" value="tabcontrole" reflow="true">

							<f:facet name="header">
            					Conta Vendas
        					</f:facet>

							<p:column headerText="Data">
								<h:outputText value="10/01/2016" />
							</p:column>

							<p:column headerText="Serviço">
								<h:outputText value="DUT" />
							</p:column>


							<p:column headerText="Valor">
								<h:outputText value="1.000,00" />
							</p:column>

							<p:column headerText="Pago">
								<h:outputText value="500,00" />
							</p:column>

							<p:column headerText="A Pagar">
								<h:outputText value="500,00" />
							</p:column>

							<p:column headerText="Forma Pagto">
								<h:outputText value="Cartão débito" />
							</p:column>

							<p:column headerText="Cpf/Cnpj">
								<h:outputText value="11.111.111/1111-11" />
							</p:column>

							<p:column headerText="Nome">
								<h:outputText value="Nome" />
							</p:column>

							<p:column headerText="Usuário">
								<h:outputText value="Roberto" />
							</p:column>
						</p:dataTable>
						<p:outputLabel for="botaofat" value="TOTAL R$ 2.000,00" />
						<p:selectOneButton id="botaofat">
							<f:selectItem itemLabel="Gerar arquivo" itemValue="bot1v" />
							<f:selectItem itemLabel="Ir ao site municipal" itemValue="bot2v" />
							<f:selectItem itemLabel="Ir ao site federal" itemValue="bot3v" />
							<f:selectItem itemLabel="Imprimir" itemValue="bot4v" />
						</p:selectOneButton>

					</p:tab>
					<p:tab disabled="false" title="Guias de impostos geradas">
										    
						<p:dataTable rowSelectMode="true" scrollRows="5" scrollWidth="200"
							var="controle" value="tabcontrole" reflow="true">

							<f:facet name="header">
            					Conta Impostos sobre faturamento
        					</f:facet>

							<p:column headerText="Tipo">
								<h:outputText value="Simples federal" />
							</p:column>

							<p:column headerText="Mês competência">
								<h:outputText value="Janeiro/2016" />
							</p:column>

							<p:column headerText="Faturamento">
								<h:outputText value="100.000,00" />
							</p:column>

							<p:column headerText="Alíquota">
								<h:outputText value="10%" />
							</p:column>

							<p:column headerText="Imposto">
								<h:outputText value="10.000,00" />
							</p:column>

							<p:column headerText="Data Pagto.">
								<h:outputText value="15/01/2016" />
							</p:column>

							<p:column headerText="Valor Pago">
								<h:outputText value="10.000,00" />
							</p:column>

							<p:column headerText="Comprovante">
								<h:outputText value="imagem" />
							</p:column>

							<p:column headerText="Usuário">
								<h:outputText value="Nome" />
							</p:column>

						</p:dataTable>
						
						<p:selectOneButton id="botaoguias">
							<f:selectItem itemLabel="Inserir comprovante pagto." itemValue="bot1v" />
							<f:selectItem itemLabel="Enviar por Email" itemValue="bot2v" />
							<f:selectItem itemLabel="Imprimir" itemValue="bot3v" />
						</p:selectOneButton>

					</p:tab>

				</p:accordionPanel>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
